<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <section id="payment">
        <h2>Payment Details</h2>

        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" placeholder="Enter payment method">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="paymentDate">Payment Date:</label>
        <input type="date" id="paymentDate">

        <button onclick="submitPayment()">Submit Payment</button>
    </section>

    <script>
        function submitPayment() {
            var paymentMethod = document.getElementById("paymentMethod").value;
            var amount = document.getElementById("amount").value;
            var paymentDate = document.getElementById("paymentDate").value;

            // You can perform further actions with the payment details, such as sending them to a server or processing them in some way.
            console.log("Payment Method:", paymentMethod);
            console.log("Amount:", amount);
            console.log("Payment Date:", paymentDate);

            // You can add additional logic here, such as sending the data to a server using AJAX.
        }
    </script>

</body>
</html>
